<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Css Bayan</title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="container">
		<div class="accordion">
			<h1 class="heading">CSS Bayan</h1>
			<div class="accordion__item">

				<input type="radio" name="accordion" id="tab" checked hidden>
				<label class="accordion__label" for="tab">
					Me, when I copy code like at the masterclass
					<img class="plus" src="./img/plus-solid.svg" alt="plus">
				</label>

				<img class="accordion__img" src="./img/copycode.jpg" alt="copycode">
			</div>
			<div class="accordion__item">
				<input type="radio" name="accordion" id="tab2">
				<label class="accordion__label" for="tab2">
					Just started coding me and memes about coding
					<img class="plus" src="./img/plus-solid.svg" alt="plus">
				</label>
				<img class="accordion__img" src="./img/memesandme.jpg" alt="memesandme">
			</div>
			<div class="accordion__item">
				<input type="radio" name="accordion" id="tab3">
				<label class="accordion__label" for="tab3">
					How is my day going: let's start coding
					<img class="plus" src="./img/plus-solid.svg" alt="plus">
				</label>
				<img class="accordion__img" src="./img/nightlivekoding.jpg" alt="nightlivekoding">
			</div>
			<div class="accordion__item">
				<input type="radio" name="accordion" id="tab4">
				<label class="accordion__label" for="tab4">
					When asked to repair for free
					<img class="plus" src="./img/plus-solid.svg" alt="plus">
				</label>
				<img class="accordion__img" src="./img/rename.jpg" alt="rename">

			</div>
			<div class="accordion__item">
				<input type="radio" name="accordion" id="tab5">
				<label class="accordion__label" for="tab5">
					Typical programmers: Doesn't work... why? Works... why?
					<img class="plus" src="./img/plus-solid.svg" alt="plus">
				</label>
				<img class="accordion__img" src="./img/whyitworks.jpg" alt="whyitworks">
			</div>
		</div>
	</div>
</body>

</html>
